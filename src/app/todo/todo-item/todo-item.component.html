		<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
		<li *ngIf="todo" [ngClass]="{'completed':todo.completed,'editing':editable}">
			<div class="view">
				<input class="toggle" [formControl]="inputCheck" type="checkbox">
				<label (dblclick)="changeToEditable()" >{{todo.text}}</label>
				<button (click)="deleteTodo()" class="destroy"></button>
			</div>
			<input #input class="edit" (blur)="endEdition()" [formControl]="txtInput">
		</li>
